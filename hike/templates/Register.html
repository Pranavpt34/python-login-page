<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
{% load crispy_forms_tags %}
<body>
<h3>Register Page</h3>
<form action="" method="POST">
    {% csrf_token %}
    <fieldset>
        <legend>Join Now</legend>
        {{ form|crispy }}
    </fieldset>
    <div>
        <button>
            Sign UP
        </button>
    </div>
</form>
</body>
</html>
